<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SwampHackGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SwampHackBoiz.json", {onProgress: UnityProgress});
    </script>
  </head>

  <body>
    <h1 style="text-align: center;">Money Catcher</h1>
    <div id="info"></div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">SwampHackGame</div>
      </div>
    </div>

    <div class="buttonHolder">
      <form action="/stats">
        <button style="margin-top: 730px; margin-left: 700px; height: 50px; width: 100px; font-size: 16px;" class="clickable" type="submit" value="Host">Continue</button>
      </form>
    </div>


    <script>
      function runOnUnityCall(val){

      }
    </script>

    <script src="js/getMoney.js"></script>
    

  </body>

</html>
