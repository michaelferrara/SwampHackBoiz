<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Earnings Stats</title>
  <link rel="stylesheet" href="/styles/stats.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="slidecontainer">

  <h2>Housing Expenditures</h2>
  <input type="range" min="1" max="100" value="1" class="slider" id="myRange1">
  <p>Value: <span id="demo1"></span></span></p>

  <h2>Transportation Expenditures</h2>
  <input type="range" min="1" max="100" value="1" class="slider" id="myRange2">
  <p>Value: <span id="demo2"></span></span></p>


  <h2>Food and Entertainment Expenditures</h2>
  <input type="range" min="1" max="100" value="1" class="slider" id="myRange3">
  <p>Value: <span id="demo3"></span></span></p>

  <h2>Other Expenditures</h2>
  <input type="range" min="1" max="100" value="1" class="slider" id="myRange4">
  <p>Value: <span id="demo4"></span></span></p>

  <h2>Savings</h2>
  <input type="range" min="1" max="100" value="0" class="slider" id="myRange5">
  <p>Value: <span id="demo5"></span></span></p>

  <h2>Age to start saving</h2>
  <input type="range" min="20" max="40" value="20" class="slider" id="myRange6">
  <p>Value: <span id="demo6"></span></span></p>
 </div>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
     var slider1 = document.getElementById("myRange1");
  var output1 = document.getElementById("demo1");
  var slider2 = document.getElementById("myRange2");
  var output2 = document.getElementById("demo2");
  var slider3 = document.getElementById("myRange3");
  var output3 = document.getElementById("demo3");
  var slider4 = document.getElementById("myRange4");
  var output4 = document.getElementById("demo4");
  var slider5 = document.getElementById("myRange5");
  var output5 = document.getElementById("demo5");
  var slider6 = document.getElementById("myRange6");
  var output6 = document.getElementById("demo6");
  output1.innerHTML = slider1.value;
  output2.innerHTML = slider2.value;
  output3.innerHTML = slider3.value;
  output4.innerHTML = slider4.value;
  output5.innerHTML = slider5.value;
  output6.innerHTML = slider6.value;


  slider1.oninput = function()
  {
    output1.innerHTML = this.value;
  }
  slider2.oninput = function()
  {
    output2.innerHTML = this.value;
  }
  slider3.oninput = function()
  {
    output3.innerHTML = this.value;
  }
  slider4.oninput = function()
  {
    output4.innerHTML = this.value;
  }
  slider5.oninput = function()
  {
    output5.innerHTML = this.value;
  }
  slider6.oninput = function()
  {
    output6.innerHTML = this.value;
  }
    Chart.defaults.global.legend.display = false;
    var canvas = document.getElementById('myChart');
var data = {
    labels: ["20", "25", "30", "35", "40", "45", "50", "55", "60", "65"],
    datasets: [
        {
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 5,
            pointHitRadius: 10,
            data: [50*Math.pow(Math.E, 0.00001*20), 80*Math.pow(Math.E, 0.00001*25), 120*Math.pow(Math.E, 0.00001*30), 200*Math.pow(Math.E, 0.00001*35), 280*Math.pow(Math.E, 0.00001*40), 350*Math.pow(Math.E, 0.00001*45), 450*Math.pow(Math.E, 0.00001*50), 600*Math.pow(Math.E, 0.00001*55), 900*Math.pow(Math.E, 0.00001*60), 1200*Math.pow(Math.E, 0.00001*65)],
        }
    ]
};

var option = {
  showLines: true,
  title: {
        display: true,
        text: 'Age (years) vs Savings (USD x 10,000'
      },

  scales: {

    yAxes: [{
      scaleLabel: {
        display: true,
        labelString: 'Savings (USD x 10,000)'
      }
    }],

    xAxes: [{
      scaleLabel: {
        display: true,
        labelString: 'Age (years)'
      }
    }]

  }     
};
var myLineChart = Chart.Line(canvas,{
  data:data,
  options:option
});
  </script>
</body>
</html>
