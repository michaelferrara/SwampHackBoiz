<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-1.4.4.min.js"
  integrity="sha256-UXNk8tRRYvtQN0N7W2y5U9ANmys7ebqH2f5X6m7mBww="
  crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="./styles/stats.css">
  <title>Earnings Stats</title>
</head>
<body>

<div class="slidecontainer">
  <ul id="sliders">
    <h2>Housing Expenditures</h2>
    <p class="first">$0</p>
    <li>
      <div class="slider" id="first"></div>
      <span class="value" id="firstVal">0</span>
    </li>
    <h2>Transportation Expenditures</h2>
    <p class="second">$0</p>
    <li>
      <div class="slider" id="second"></div>
      <span class="value" id="secondVal">0</span>
    </li>
    <h2>Food and Entertainment Expenditures</h2>
    <p class="third">$0</p>
    <button class="clickable" onclick="processInputs()">Submit</button>
    <li>
      <div class="slider" id="third"></div>
      <span class="value" id="thirdVal">0</span>
    </li>
    <h2>Other Expenditures</h2>
    <p class="forth">$0</p>
    <li>
      <div class="slider" id="forth"></div>
      <span class="value" id="fourthVal">0</span>
    </li>
    <h2>Savings</h2>
    <p class="fifth">$0</p>
    <li>
      <div class="slider" id="fifth"></div>
      <span class="value" id="fifthVal">0</span>
    </li>
  </ul>
</div>

<div class="container">
  <canvas id="myChart"></canvas>
</div>
<script src="js/main.js"></script>

<script>

  function processInputs()
  {
    var value1 = document.getElementById('firstVal').textContent;
    var number1;
    number1 = value1.charAt(0);

    if(value1.charAt(1) != '%' && value1.charAt(1) != '/')
    {
      number1 = number1 + value1.charAt(1);
        if(value1.charAt(2) != '%' && value1.charAt(2) != '/')
        {
          number1 = number1 + value1.charAt(2);
        }
    }

    var value2 = document.getElementById('secondVal').textContent;
    var number2;
    number2 = value2.charAt(0);

    if(value2.charAt(1) != '%' && value2.charAt(1) != '/')
    {
      number2 = number2 + value2.charAt(1);
        if(value2.charAt(2) != '%' && value2.charAt(2) != '/')
        {
          number2 = number2 + value2.charAt(2);
        }
    }

    var value3 = document.getElementById('thirdVal').textContent;
    var number3;
    number3 = value3.charAt(0);

    if(value3.charAt(1) != '%' && value3.charAt(1) != '/')
    {
      number3 = number3 + value3.charAt(1);
        if(value3.charAt(2) != '%' && value3.charAt(2) != '/')
        {
          number3 = number3 + value3.charAt(2);
        }
    }

    var value4 = document.getElementById('fourthVal').textContent;
    var number4;
    number4 = value4.charAt(0);

    if(value4.charAt(1) != '%' && value4.charAt(1) != '/')
    {
      number4 = number4 + value4.charAt(1);
        if(value4.charAt(2) != '%' && value4.charAt(2) != '/')
        {
          number4 = number4 + value4.charAt(2);
        }
    }

    var value5 = document.getElementById('fifthVal').textContent;
    var number5;
    number5 = value5.charAt(0);

    if(value5.charAt(1) != '%' && value5.charAt(1) != '/')
    {
      number5 = number5 + value5.charAt(1);
        if(value5.charAt(2) != '%' && value5.charAt(2) != '/')
        {
          number5 = number5 + value5.charAt(2);
        }
    }

    

  }

</script>

  <script>
    Chart.defaults.global.legend.display = false;
    var canvas = document.getElementById('myChart');
var data = {
    labels: ["0", "5", "10", "15", "20", "25", "30", "35", "40", "45"],
    datasets: [
        {
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 5,
            pointHitRadius: 10,
            data: [(50*Math.pow(Math.E, 0.00001*20)).toFixed(2), (80*Math.pow(Math.E, 0.00001*25)).toFixed(2), (120*Math.pow(Math.E, 0.00001*30)).toFixed(2), (200*Math.pow(Math.E, 0.00001*35)).toFixed(2), (280*Math.pow(Math.E, 0.00001*40)).toFixed(2), (350*Math.pow(Math.E, 0.00001*45)).toFixed(2), (450*Math.pow(Math.E, 0.00001*50)).toFixed(2), (600*Math.pow(Math.E, 0.00001*55)).toFixed(2), (900*Math.pow(Math.E, 0.00001*60)).toFixed(2), (1200*Math.pow(Math.E, 0.00001*65)).toFixed(2)],
        }
    ]
};

var option = {
  showLines: true,
  title: {
        display: true,
        text: 'Savings Over Time (USD x 10,000)'
      },

  scales: {

    yAxes: [{
      scaleLabel: {
        display: true,
        labelString: 'Savings (USD x 10,000)'
      }
    }],

    xAxes: [{
      scaleLabel: {
        display: true,
        labelString: 'Years'
      }
    }]

  }     
};
var myLineChart = Chart.Line(canvas,{
  data:data,
  options:option
});
  </script>
</body>
</html>
